<div class="row justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-intervencion-heading"
        data-cy="IntervencionCreateUpdateHeading"
        jhiTranslate="labDentalistApp.intervencion.home.createLabel"
      >
        Create a Intervencion
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="form-group" [hidden]="editForm.get('id')!.value == null">
          <label class="form-control-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="labDentalistApp.intervencion.title" for="field_titulo">Titulo</label>
          <input type="text" class="form-control" name="titulo" id="field_titulo" data-cy="titulo" formControlName="titulo" />
        </div>
        <div *ngIf="editForm.controls['titulo'].invalid && editForm.controls['titulo'].dirty" class="alert alert-danger float-start">
          <fa-icon icon="exclamation-triangle"></fa-icon> El titulo debe contener de 3 a 50 car√°cteres.
        </div>

        <div class="form-group">
          <label class="form-control-label" jhiTranslate="labDentalistApp.intervencion.precioUnitario" for="field_precioUnitario"
            >Precio Unitario</label
          >
          <input
            type="number"
            class="form-control"
            name="precioUnitario"
            id="field_precioUnitario"
            data-cy="precioUnitario"
            formControlName="precioUnitario"
          />
          <div
            *ngIf="editForm.controls['precioUnitario'].invalid && editForm.controls['precioUnitario'].dirty"
            class="alert alert-danger float-start"
          >
            <fa-icon icon="exclamation-triangle"></fa-icon> El precio debe tener entre 2 y 8 digitos. Puede contener hasta 2 decimales.
          </div>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
