<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="receta">
      <h2 data-cy="recetaDetailsHeading"><span jhiTranslate="labDentalistApp.receta.detail.title">Receta</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <div class="row">
        <div class="col-1 p-2 border border-blue bg-primary bg-gradient">
          <span class="text-dark font-weight-bold">Receta Nº</span>
        </div>
        <div class="col-2 p-2 border border-blue">
          {{ receta.numeroReceta }}
        </div>
        <div class="col-2 p-2 border border-blue bg-primary bg-gradient">
          <span class="text-dark font-weight-bold">Paciente</span>
        </div>
        <div class="col-7 p-2 border border-blue">{{ receta.cliente?.nombre }} {{ receta.cliente?.apellido }}</div>
      </div>
      <div class="row justify-content-center">
        <div class="col-3 p-2 border border-blue bg-primary bg-gradient">
          <span class="text-dark font-weight-bold">Fecha emision</span>
        </div>
        <div class="col-3 p-2 border border-blue">
          <span class="fechaEmision">{{ receta.fechaEmision | formatMediumDate }}</span>
        </div>
        <div class="col-3 p-2 border border-blue bg-primary bg-gradient">
          <span class="text-dark font-weight-bold">Fecha Vencimiento</span>
        </div>
        <div class="col-3 p-2 border border-blue">
          <span class="fechaVencimiento">{{ receta.fechaVencimiento | formatMediumDate }}</span>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-2 p-2 border border-blue bg-primary bg-gradient">
          <span class="text-dark font-weight-bold">Descripción</span>
        </div>
        <div class="col-10 p-2 border border-blue">
          {{ receta?.descripcion }}
        </div>
      </div>
      <br /><br /><br />
      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/receta', receta.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
